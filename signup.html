       <script>
        function radioclick(){
    if(document.getElementById("doctor").checked){
        document.getElementById("Regno").style.display='block';
        document.getElementById("Aadno").style.display='block';
        document.getElementById("Hosno").style.display='block';
        document.getElementById("Colnm").style.display='none';
        document.getElementById("stuadhaarno").style.display='none';
        document.getElementById("location").style.display="none";
        document.getElementById("Occupation").style.display="none";

    }
}
function radioclick2(){
    if(document.getElementById("student").checked){
        document.getElementById("Colnm").style.display='block';
        document.getElementById("stuadhaarno").style.display='block';
        document.getElementById("Regno").style.display='none';
        document.getElementById("Aadno").style.display='none';
        document.getElementById("Hosno").style.display='none';
        document.getElementById("location").style.display="none";
        document.getElementById("Occupation").style.display="none";


    }
}
function radioclick3(){
    if(document.getElementById("Others").checked){
        document.getElementById("location").style.display="block";
        document.getElementById("Occupation").style.display="block";
        document.getElementById("Colnm").style.display='none';
        document.getElementById("stuadhaarno").style.display='none';
        document.getElementById("Regno").style.display='none';
        document.getElementById("Aadno").style.display='none';
        document.getElementById("Hosno").style.display='none';
    }
}

    </script>
